<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Pedido</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">


</head>

<style>
    body {
      background-color: lightblue;
    }
    </style>
<body>
    
    <center >
    <h2><b>Solicitud de Pedido</b></h2>
    </center>
    <div class="container mt-5 border border-danger">
        <!-- Solicitar datos-->

        <section class="border mt-2 mb-2">
            <form >
                <div class="row mt-2 mb-2 ms-2 me-2">
                    <div class="col-3">
                       <input type="text" class="form-control" placeholder="Escriba nombre de producto" name="Producto" id="Producto">
                    </div>

                    <div class="col-3">
                       <input type="number" class="form-control" placeholder="Escriba costo del producto" name="Costo" id="Costo">
                    </div>

                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Escriba observaciones" name="Observaciones" id="Observaciones">
                     </div>
                    
                    <div class="col-2">
                       <input type="button" class="btn btn-success" value="Enviar Datos" onclick="addItem()">
                    </div>
                </div>
            </form>
        </section>

        <!-- Mostrar datos-->

        <section class="border mt-2 mb-2">
            <div class="mt-2 mb-2 ms-2 me-2" id="items-list">
                 No hay productos
            </div>
           </section>
    </div>


    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/objetScript.js"></script>
    <script src="./css/style.css"></script>

</body>
</html>
